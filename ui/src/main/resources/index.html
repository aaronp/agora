<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jabroni</title>
</head>
<body onload="loadView(document.getElementById('job-div'), document.getElementById('create-job-div'), document.getElementById('subscriptions'))">
<script type="text/javascript" src="js/agora-ui-fastopt.js"></script>
<script type="text/javascript" src="js/agora-ui-jsdeps.js"></script>

<link rel="stylesheet" href="./theme/theme.css">
<script src="./theme/theme.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<p>
    You can:
<ol>
    <li>submit jobs</li>
    <li>subscribe to jobs</li>
    <li>take jobs</li>
</ol>
</p>

<button id="on-submit-job-button" type="button" onclick="onSubmit()">Submit Job</button>
<button id="on-take-button" type="button" onclick="onTake(123)">Take</button>
<button id="on-subscribe-button" type="button" onclick="onSubscribe()">Subscribe</button>

<div>
    <h4>New Job:</h4>
    <div id="create-job-div"></div>
</div>

<div id="job-div"></div>
<div id="subscriptions"></div>


</body>
</html>
